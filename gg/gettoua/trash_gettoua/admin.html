				function fAddRowSub(elmnt) {
					var index = $("table tbody tr:last-child").index();
					var parent_index = $(elmnt).parents("tr").attr('id');
					var parent_isnew = $(elmnt).parents("tr").find("input[name='isnew[]']").val();
					var parent_id = $(elmnt).parents("tr").find("input[name='id[]']").val();
					var parent_last_sub_pos = '0';
					var last_sub_tr = null;

					if (parent_isnew == "1") {
						parent_id = parent_index;
					}

					$("table tbody tr").each(function () {
						if ($(this).find("input[name='subid[]']").val() == parent_index) {
							parent_last_sub_pos = $(this).find("input[name='fpos[]']").val();
							last_sub_tr = $(this);
						}
					});

					parent_last_sub_pos = Number(parent_last_sub_pos);
					index = Number(index);
					parent_index = Number(parent_index);
					parent_id = Number(parent_id);

					var row = ' <tr id="' + index + 1 + '">' +
						'<input type="hidden" name="pos[]" value="' + index + 1 + '">' +
						'<input type="hidden" name="fblock[]" value="' + parent_index + '">' +
						' <input type="hidden" name="fpos[]" value="' + parent_last_sub_pos + '">' +
						'<input type="hidden" name="client[]" value="0">' +
						'<input type="hidden" name="isnew[]" value="1">' +
						'<input type="hidden" name="id[]" value="0">' +
						'<input type="hidden" name="subid[]" value="' + parent_id + '">' +

						'<td colspan="1"> <button type="button" class="btn btn-danger btn-circle btn-sm" onclick="fDelSubRow(this)">-</button></td>' +
						' <td class="tabledit-view-mode"><input class="tabledit-input form-control form-control-sm" type="text" name="client_name[]" value=""></td> ' +
						'<td class="tabledit-view-mode"><input class="tabledit-input form-control form-control-sm" type="text" name="client_phone[]" value=""></td>' +
						'<td class="tabledit-view-mode"><input class="tabledit-input form-control form-control-sm" type="text"  name="client_birth[]" value=""></td>' +
						' <td class="tabledit-view-mode"><input class="tabledit-input form-control form-control-sm" type="text"  name="client_passport[]" value=""></td>' +
						'<td class="tabledit-view-mode"><input class="tabledit-input form-control form-control-sm" type="text"  name="client_passport_valid[]" value=""></td>' +
						'</tr>';
					//   var listItemId = $(this).closest('tr');
					if (parent_last_sub_pos > 0) {
						$(last_sub_tr).after(row);
					} else {
						$(elmnt).parents("tr").after(row);
					}
				}

					var parent_id = $(elmnt).parents("tr").find("input[name='id[]']").val();
					var parent_last_sub_pos = '0';
					var last_sub_tr = null;

					if (parent_isnew == "1") {

					}

					$("table tbody tr").each(function () {
						if ($(this).find("input[name='subid[]']").val() == parent_index) {
							$(this).remove();
						}
					});

					$(elmnt).parents("tr").remove();
				}
